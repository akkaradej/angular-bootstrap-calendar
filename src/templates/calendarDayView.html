<div class="cal-day-box">
  <div class="row-fluid clearfix cal-row-head">
    <div class="span1 col-xs-1 cal-cell" ng-bind="vm.calendarConfig.i18nStrings.timeLabel"></div>
    <div class="span11 col-xs-11 cal-cell" ng-bind="vm.calendarConfig.i18nStrings.eventsLabel"></div>
  </div>

  <div class="cal-day-panel clearfix" ng-style="{height: (vm.hours.length * vm.hourHeight) + 'px'}">
    <div class="cal-day-panel-hour">

      <div class="cal-day-hour" ng-repeat="hour in vm.hours track by $index">

        <div class="row-fluid cal-day-hour-part">
          <div class="span1 col-xs-1"><strong ng-bind="hour.label"></strong></div>
          <div class="span11 col-xs-11 day-hour-split" ng-click="onDayHourSplitClick({ range: vm.range(hour.time, 0) })"></div>
        </div>

        <div class="row-fluid cal-day-hour-part">
          <div class="span1 col-xs-1"></div>
          <div class="span11 col-xs-11 day-hour-split" ng-click="onDayHourSplitClick({ range: vm.range(hour.time, 1) })"> </div>
        </div>

        <div class="row-fluid cal-day-hour-part" ng-show="vm.dayViewSplit < 30">
          <div class="span1 col-xs-1"></div>
          <div class="span11 col-xs-11 day-hour-split" ng-click="onDayHourSplitClick({ range: vm.range(hour.time, 2) })"> </div>
        </div>

        <div class="row-fluid cal-day-hour-part" ng-show="vm.dayViewSplit < 30">
          <div class="span1 col-xs-1"></div>
          <div class="span11 col-xs-11 day-hour-split" ng-click="onDayHourSplitClick({ range: vm.range(hour.time, 3) })"> </div>
        </div>

        <div class="row-fluid cal-day-hour-part" ng-show="vm.dayViewSplit < 15">
          <div class="span1 col-xs-1"></div>
          <div class="span11 col-xs-11 day-hour-split" ng-click="onDayHourSplitClick({ range: vm.range(hour.time, 4) })"> </div>
        </div>

        <div class="row-fluid cal-day-hour-part" ng-show="vm.dayViewSplit < 15">
          <div class="span1 col-xs-1"></div>
          <div class="span11 col-xs-11 day-hour-split" ng-click="onDayHourSplitClick({ range: vm.range(hour.time, 5) })"> </div>
        </div>

      </div>

    </div>

    <div
      class="pull-left day-event day-highlight"
      ng-class="'dh-event-' + event.type"
      ng-repeat="event in vm.view track by $index"
      ng-style="{top: event.top + 'px', left: event.left + 60 + 'px', height: event.height + 'px'}"
      ng-click="onEventClick({calendarEvent: event})">

      <!--<span class="cal-hours">{{ event.startsAt | date:'d MMM HH:mm' }} - {{ event.endsAt | date:'d MMM HH:mm' }}<br></span>-->
      <a href="javascript:;" class="event-item">
        <span ng-bind="event.title | calendarTruncateEventTitle:20:event.height"></span>
      </a>

    </div>

  </div>

</div>
